name: Build Docker Images (push to ECR only on dev/main)

on:
  push:
    branches:
      - "**"
    paths:
      - "backend/Gateway.Api/**"
      - "backend/Web.Bff.Api/**"
      - "backend/Auth.Api/**"
      - ".github/workflows/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "373268394585"
  ROLE_ARN: "arn:aws:iam::373268394585:role/github-actions-ecr-push"

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}
      bff: ${{ steps.filter.outputs.bff }}
      auth: ${{ steps.filter.outputs.auth }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - 'backend/Gateway.Api/**'
            bff:
              - 'backend/Web.Bff.Api/**'
            auth:
              - 'backend/Auth.Api/**'

  build_and_maybe_push:
    runs-on: ubuntu-latest
    needs: detect
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: gateway
            changed: ${{ needs.detect.outputs.gateway }}
            ecr_repo: homesite/gateway-api
            dockerfile: Gateway.Api/Dockerfile

          - name: bff
            changed: ${{ needs.detect.outputs.bff }}
            ecr_repo: homesite/web-bff-api
            dockerfile: Web.Bff.Api/Dockerfile

          - name: auth
            changed: ${{ needs.detect.outputs.auth }}
            ecr_repo: homesite/auth-api
            dockerfile: Auth.Api/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Debug git ref
        run: |
          echo "github.ref_name=${{ github.ref_name }}"
          echo "github.ref=${{ github.ref }}"
          echo "github.repository=${{ github.repository }}"

      # Only assume AWS role on dev/main AND only when that service changed
      - name: Configure AWS credentials (OIDC)
        if: (github.ref_name == 'dev' || github.ref_name == 'main') && matrix.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        if: (github.ref_name == 'dev' || github.ref_name == 'main') && matrix.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute tags
        if: matrix.changed == 'true'
        id: vars
        shell: bash
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build (and push on dev/main) - ${{ matrix.name }}
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/${{ matrix.dockerfile }}
          push: ${{ (github.ref_name == 'dev' || github.ref_name == 'main') }}
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}:sha-${{ steps.vars.outputs.sha_short }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
