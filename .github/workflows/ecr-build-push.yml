name: Build Docker Images (push to ECR only on dev/main)

on:
  push:
    branches:
      - "**"
    paths:
      - "backend/Gateway.Api/**"
      - "backend/Web.Bff.Api/**"
      - "backend/Auth.Api/**"
      - ".github/workflows/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "373268394585"
  ROLE_ARN: "arn:aws:iam::373268394585:role/github-actions-ecr-push"

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}
      bff: ${{ steps.filter.outputs.bff }}
      auth: ${{ steps.filter.outputs.auth }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - 'backend/Gateway.Api/**'
            bff:
              - 'backend/Web.Bff.Api/**'
            auth:
              - 'backend/Auth.Api/**'

  build_and_maybe_push:
    runs-on: ubuntu-latest
    needs: detect
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: gateway
            changed: ${{ needs.detect.outputs.gateway }}
            repo: homesite/gateway-api
            context: backend/Gateway.Api
          - name: bff
            changed: ${{ needs.detect.outputs.bff }}
            repo: homesite/web-bff-api
            context: backend/Web.Bff.Api
          - name: auth
            changed: ${{ needs.detect.outputs.auth }}
            repo: homesite/auth-api
            context: backend/Auth.Api

    steps:
      - uses: actions/checkout@v4

      - name: Determine whether to push
        id: pushflag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" || "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "push=true" >> $GITHUB_OUTPUT
          else
            echo "push=false" >> $GITHUB_OUTPUT
          fi

      # Only assume AWS role & login if we will actually push
      - name: Configure AWS credentials (OIDC)
        if: steps.pushflag.outputs.push == 'true' && matrix.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        if: steps.pushflag.outputs.push == 'true' && matrix.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute tags
        if: matrix.changed == 'true'
        id: vars
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # Always build when changed; push only on dev/main (immutable-safe tags)
      - name: Build (and push on dev/main) - ${{ matrix.name }}
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: ${{ steps.pushflag.outputs.push == 'true' }}
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.repo }}:sha-${{ steps.vars.outputs.sha_short }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.repo }}:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
