name: Build & Push Main (ECR) + TODO Deploy Prod (ECS)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/Gateway.Api/**"
      - "backend/Web.Bff.Api/**"
      - "backend/Auth.Api/**"
      - "deploy/ecs/**"
      - ".github/workflows/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "373268394585"
  ROLE_ARN: "arn:aws:iam::373268394585:role/github-actions-ecr-push"

  # TODO: set to "true" once prod ECS is ready and you want auto-deploy from main
  ENABLE_PROD_DEPLOY: "false"

  # TODO: create prod cluster + services, then fill these in
  ECS_CLUSTER_PROD: "TODO_FILL_ME"
  ECS_SERVICE_AUTH_PROD: "TODO_FILL_ME"
  ECS_SERVICE_BFF_PROD: "TODO_FILL_ME"
  ECS_SERVICE_GATEWAY_PROD: "TODO_FILL_ME"

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}
      bff: ${{ steps.filter.outputs.bff }}
      auth: ${{ steps.filter.outputs.auth }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - 'backend/Gateway.Api/**'
              - 'deploy/ecs/prod/gateway-taskdef.json'  # TODO: ensure this file exists
            bff:
              - 'backend/Web.Bff.Api/**'
              - 'deploy/ecs/prod/web-bff-taskdef.json'  # TODO: ensure this file exists
            auth:
              - 'backend/Auth.Api/**'
              - 'deploy/ecs/prod/auth-taskdef.json'     # TODO: ensure this file exists

  build_push_and_todo_deploy:
    runs-on: ubuntu-latest
    needs: detect
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: gateway
            changed: ${{ needs.detect.outputs.gateway }}
            ecr_repo: homesite/gateway-api
            dockerfile: Gateway.Api/Dockerfile
            taskdef: deploy/ecs/prod/gateway-taskdef.json # TODO
            container_name: gateway
            ecs_service_prod: TODO_FILL_ME                # TODO

          - name: web-bff
            changed: ${{ needs.detect.outputs.bff }}
            ecr_repo: homesite/web-bff-api
            dockerfile: Web.Bff.Api/Dockerfile
            taskdef: deploy/ecs/prod/web-bff-taskdef.json # TODO
            container_name: web-bff
            ecs_service_prod: TODO_FILL_ME                # TODO

          - name: auth
            changed: ${{ needs.detect.outputs.auth }}
            ecr_repo: homesite/auth-api
            dockerfile: Auth.Api/Dockerfile
            taskdef: deploy/ecs/prod/auth-taskdef.json    # TODO
            container_name: auth
            ecs_service_prod: TODO_FILL_ME                # TODO

    steps:
      - uses: actions/checkout@v4

      - name: Debug ref
        run: |
          echo "ref_name=${{ github.ref_name }}"
          echo "ref=${{ github.ref }}"
          echo "repo=${{ github.repository }}"
          echo "sha=${{ github.sha }}"

      - name: Set up Docker Buildx
        if: matrix.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        if: matrix.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        if: matrix.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute tags
        if: matrix.changed == 'true'
        id: vars
        shell: bash
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          SAFE_REF="${GITHUB_REF_NAME//\//-}"
          echo "sha_short=$SHA_SHORT" >> "$GITHUB_OUTPUT"
          echo "image_tag=${SAFE_REF}-${SHA_SHORT}" >> "$GITHUB_OUTPUT"

      - name: Build & push - ${{ matrix.name }}
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}:sha-${{ steps.vars.outputs.sha_short }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}:${{ steps.vars.outputs.image_tag }}

      # -----------------------------
      # TODO: PROD DEPLOY (disabled)
      # -----------------------------
      - name: Render task definition (prod) - ${{ matrix.name }}
        if: matrix.changed == 'true' && env.ENABLE_PROD_DEPLOY == 'true'
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ matrix.taskdef }}
          container-name: ${{ matrix.container_name }}
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.ecr_repo }}:${{ steps.vars.outputs.image_tag }}

      - name: Deploy to ECS service (prod) - ${{ matrix.name }}
        if: matrix.changed == 'true' && env.ENABLE_PROD_DEPLOY == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ matrix.ecs_service_prod }} # TODO: set real prod service name
          cluster: ${{ env.ECS_CLUSTER_PROD }}    # TODO: set real prod cluster name
          wait-for-service-stability: true
