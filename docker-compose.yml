services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 20

  auth-api:
    build:
      context: ./backend/Auth.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__MySql: "Server=mysql;Port=3306;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};"
      Mongo__ConnectionString: "mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongo:27017"
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports:
      - "5001:8080"

  gateway-api:
    build:
      context: ./backend/Gateway.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - auth-api
      - recipes-api
      - web-bff-api
    ports:
      - "5000:8080"

  web-bff-api:
    build:
      context: ./backend/Web.Bff.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      # examples if BFF needs to call the other APIs *inside docker*
      Services__Auth: "http://auth-api:8080"
      Services__Recipes: "http://recipes-api:8080"
    depends_on:
      - auth-api
      - recipes-api
      - gateway-api
    ports:
      - "5002:8080"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - gateway-api
    ports:
      - "3000:80"
    environment:
      # if your frontend build can bake in env vars
      API_BASE_URL: "http://gateway-api:8080"

volumes:
  mysql_data:
  mongo_data:
