spring:
  application:
    name: recipes-api
  data:
    mongodb:
      spring.mongo.uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/RecipesDb}

server:
  port: 6000

jwt:
  issuer: ${ISSUER:Auth.api}
  audience: ${JWT_AUDIENCE:Homesite}
  secret: ${JWT_KEY:placeholder_jwt_key_for_development}

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
